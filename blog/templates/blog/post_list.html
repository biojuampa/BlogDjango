<html>
	<head>
   	<title>El blog de melena ;)</title>
   </head>
   <body>
   	<div>
			<center>
				<h1><a href="/">El blog de melena ;)</a></h1>
				<br>
				<br>
      	</center>
     	</div>

		{% for post in posts %}
			<div>
				<h2><a href="" >{{ post.title }}</a></h2>
				<p>{{ post.text | linebreaksbr }}</p>			
				<p> Publicado: {{ post.published_date }}</p>
				<br>
				<br>
			</div>						
		{% endfor %}	

	</body>
</html>
